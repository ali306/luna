[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --tb=short
    --strict-markers
markers =
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    slow: marks tests as slow running
    requires_ollama: marks tests that require Ollama to be running
    requires_models: marks tests that require ML models to be loaded
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    ignore::RuntimeWarning
    ignore:Please use `import python_multipart`:PendingDeprecationWarning:starlette.formparsers