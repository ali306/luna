<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --halo-scale: 1;
            --halo-brightness: 2;
            --container-size: min(90vw, 90vh, 400px);
            --color-0: oklch(0 0 0);
            --color-1: oklch(0.100 0.000 0);
            --color-2: oklch(0.200 0.000 0.0);
            --color-3: oklch(0.300 0.000 0.0);
            --color-4: oklch(0.400 0.000 0.0);
            --color-5: oklch(0.500 0.000 0.0);
            --color-6: oklch(0.600 0.000 0.0);
            --color-7: oklch(0.700 0.000 0.0);
            --color-8: oklch(0.800 0.000 0.0);
            --color-9: oklch(0.900 0.000 0.0);

        }

        * {
            box-sizing: border-box;
        }

        html {
            height: 100%;
            background-color: var(--color-0);
        }

        body {
            margin: 0;
            background: var(--color-0);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: visible;
            position: relative;
            height: 100%;
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 20%, oklch(100% 0 0 / 0.02) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, oklch(100% 0 0 / 0.01) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, oklch(100% 0 0 / 0.015) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .app-layout {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        .response-zone {
            flex: 1;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 5px;
            min-height: 0;
        }

        .disk-zone {
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: var(--container-size);
            max-height: 400px;
            position: relative;
        }

        .input-zone {
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            min-height: 0;
        }

        .container {
            position: relative;
            width: var(--container-size);
            height: var(--container-size);
            max-width: 400px;
            max-height: 400px;
        }

        .halo-svg {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            transform: translate(-50%, -50%) scale(var(--halo-scale));
            filter: brightness(var(--halo-brightness)) contrast(1.1);
            z-index: 1;
            pointer-events: none;
            will-change: transform, filter;
            transition: transform 0.1s ease-out, filter 0.1s ease-out;
            overflow: visible;
        }

        .halo-path {
            transform: translateZ(0);
            will-change: transform, filter;
        }

        .halo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle,
                    oklch(100% 0 0 / 0.6) 0%,
                    oklch(100% 0 0 / 0.3) 50%,
                    transparent 100%);
            filter: blur(8px);
            animation: pulseGlow 3s ease-in-out infinite alternate;
            z-index: 1;
            pointer-events: none;
            overflow: visible;
        }

        .disk {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle,
                    oklch(0% 0 0) 0%,
                    oklch(3.92% 0 0) 70%,
                    oklch(0% 0 0) 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            box-shadow:
                inset 0 0 20px oklch(100% 0 0 / 0.1),
                0 0 40px oklch(0% 0 0 / 0.8);
        }

        .assistant-response {
            width: 90%;
            max-width: 600px;
            text-align: center;
            font-size: clamp(14px, 2vw, 16px);
            font-weight: 700;
            line-height: 1.5;
            color: oklch(100% 0 0 / 0.85);
            z-index: 20;
            word-break: break-word;
            padding: 0 12px;
            transition: opacity 0.4s ease;
            opacity: 0;
            pointer-events: none;
        }

        .assistant-response.visible {
            opacity: 1;
        }


        .text-input {
            width: 80%;
            max-width: 320px;
            height: 40px;
            line-height: 40px;
            background: oklch(100% 0 0 / 0.1);
            border: 1px solid oklch(100% 0 0 / 0.3);
            border-radius: 20px;
            padding: 0 16px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            color: oklch(100% 0 0 / 0.9);
            backdrop-filter: blur(10px);
            outline: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 12;
        }

        .text-input.visible {
            opacity: 1;
        }

        .text-input::placeholder {
            color: oklch(100% 0 0 / 0.5);
        }

        .status {
            color: var(--color-7);
            font-size: 12px;
            text-align: center;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            max-width: 300px;
            font-family: 'Inter', sans-serif;
            z-index: 11;
            white-space: nowrap;
        }

        .status.visible {
            opacity: 1;
        }

        .status.error {
            color: oklch(57.7% 0.245 27.325);
        }

        .status.success {
            color: oklch(62.7% 0.194 149.214);
        }

        .connection-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            z-index: 1000;
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .connection-dot.connected {
            background-color: oklch(62.7% 0.194 149.214);
            box-shadow: 0 0 6px oklch(62.7% 0.194 149.214 / 0.5);
        }

        .connection-dot.recording {
            background-color: oklch(75% 0.183 55.934);
            box-shadow: 0 0 6px oklch(75% 0.183 55.934 / 0.5);
        }

        .connection-dot.disconnected {
            background-color: oklch(57.7% 0.245 27.325);
            box-shadow: 0 0 6px oklch(57.7% 0.245 27.325 / 0.5);
        }

        .connection-text {
            color: var(--color-5);
            font-weight: 500;
        }

        .shortcuts {
            color: var(--color-4);
            font-size: 12px;
            text-align: center;
            position: fixed;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Inter', sans-serif;
            z-index: 10;
            display: flex;
            gap: 1.5em;
            pointer-events: none;
            padding: 0 12px;
        }

        .shortcuts div {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        kbd {
            padding: 2px;
            font-size: 0.9em;
            font-weight: bold;
            font-family: "Inter", sans-serif;
            margin-right: 0.3em;
        }

        @keyframes pulseGlow {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 0.9;
            }
        }
    </style>
</head>

<body>
    <div class="app-layout">
        <div class="response-zone">
            <div class="assistant-response" id="assistantResponse"></div>
        </div>

        <div class="disk-zone">
            <div class="container">
                <svg class="halo-svg" viewBox="0 0 200 200">
                    <defs>
                        <radialGradient id="haloGradient" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" stop-color="oklch(100% 0 0)" stop-opacity="1" />
                            <stop offset="20%" stop-color="oklch(100% 0 0)" stop-opacity="0.98" />
                            <stop offset="40%" stop-color="oklch(100% 0 0)" stop-opacity="0.85" />
                            <stop offset="60%" stop-color="oklch(100% 0 0)" stop-opacity="0.7" />
                            <stop offset="80%" stop-color="oklch(100% 0 0)" stop-opacity="0.3" />
                            <stop offset="100%" stop-color="oklch(100% 0 0)" stop-opacity="0.1" />
                        </radialGradient>
                        <filter id="blurFilter" x="-50%" y="-50%" width="200%" height="200%"
                            color-interpolation-filters="sRGB">
                            <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="blur" />
                            <feComponentTransfer in="blur" result="brightness">
                                <feFuncA type="linear" slope="1" />
                            </feComponentTransfer>
                        </filter>
                    </defs>
                    <path class="halo-path" d="" fill="url(#haloGradient)" filter="url(#blurFilter)" />
                </svg>

                <div class="halo-glow"></div>
                <div class="disk"></div>
            </div>
        </div>

        <div class="input-zone">
            <input type="text" class="text-input" id="textInput" placeholder="Type your message..." autocomplete="off"
                aria-label="Assistant text input" />
        </div>
    </div>

    <div class="status" id="status">Choose Voice (SPACE) or Text (T) mode to start</div>
    <div class="connection-indicator" id="connectionIndicator">
        <div class="connection-dot disconnected" id="connectionDot"></div>
        <span class="connection-text" id="connectionText">Not connected</span>
    </div>

    <div class="shortcuts" role="list" aria-label="Keyboard shortcuts">
        <div role="listitem">
            <kbd>SPACE</kbd>: Voice
        </div>
        <div role="listitem">
            <kbd>T</kbd>: Text
        </div>
        <div role="listitem">
            <kbd>ESC</kbd>: Stop/Exit
        </div>
        <div role="listitem">
            <kbd>R</kbd>: Show/Hide Response
        </div>
    </div>

    <script type="module" src="/main.ts"></script>
</body>

</html>
